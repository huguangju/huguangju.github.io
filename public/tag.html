---
layout: blog
title : 标签库
permalink: /blog/tag/
---

<div class="article-box">

    <div id="tags" class="mail-box-header">
        <ul class="tag-list" style="padding: 0; height:30px;">
            {% for tag in site.tags %}
                <li><a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}"><i class="fa fa-tag"></i> {{ tag[0] }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="mail-body">

        {% for tag in site.tags %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a name="{{ tag[0] }}"></a><span class="label">{{ tag[0] }}</span>
                </div>
                <div class="panel-body">
                    {% for post in tag[1] %}
                        <li>
                            <b><a href="{{ post.url  }}" title="" class="gray_2" target="_blank">{{ post.title }}</a></b>
                            <span>{{ post.date | date: "%Y年%m月%d日" }}</span>
                        </li>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}

    </div>

</div>
